<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<style layout:fragment="css">
    #container {
        margin-top: 2%;
        margin-bottom: 5%;
        padding: 10px 10px 10px 10px;

        display: grid;
        justify-content: center;
        gap: 3% 5%;
    }

    .card {
        width: 15rem;
    }

    .card-text {
        font-size: medium;
    }
</style>

<div class="container-lg" id="container" layout:fragment="content">
    <div class="row row-cols-2 row-cols-md-4 g-2">
        <div class="col">
            <div class="card text-center">
                <img src="/img/intro_coding.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">게시판</h5>
                    <p class="card-text">자유 게시판</p>
                    <a class="btn btn-primary" href="/board/free" role="button">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center">
                <img src="/img/intro_coding.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">게시판</h5>
                    <p class="card-text">자료 게시판</p>
                    <a class="btn btn-primary" href="/board/files" role="button">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center">
                <img src="/img/intro_career.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">기타 유틸</h5>
                    <p class="card-text">학점 계산기</p>
                    <a class="btn btn-primary" href="/etc/creditCalculator" role="button">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center">
                <img src="/img/intro_activity.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">기타 유틸</h5>
                    <p class="card-text">스터디</p>
                    <a class="btn btn-primary" href="/etc/study" role="button">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center">
                <img src="/img/intro_community.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">기타 유틸</h5>
                    <p class="card-text">중고 거래</p>
                    <a class="btn btn-primary" href="/etc/usedTrade" role="button">바로가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
