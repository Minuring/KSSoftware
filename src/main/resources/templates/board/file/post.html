<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container-md mb-lg-5" layout:fragment="content">

    <div class="py-5 text-center">
        <h2 th:text="#{page.createBoard}">글 작성</h2>
    </div>

    <form role="form" action="/board/file/post" th:object="${boardCreateDto}" method="post" enctype="multipart/form-data">
        <div class="container text-center mb-lg-4">
            <div class="row align-items-start">
                <div class="col-lg">
                    <label th:for="title" th:text="#{label.board.title}">제목</label>
                    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요."
                           th:class="${#fields.hasErrors('title')}? 'form-control border-danger' : 'form-control'" required>
                </div>
            </div>
        </div>

        <div class="container mb-3 text-center">
            <label th:text="#{label.board.file}" for="formFileSm" class="form-label">업로드할 파일</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" th:for="file" th:field="*{file}"
                   th:class="${#fields.hasErrors('file')}? 'form-control border-danger' : 'form-control'" required>
        </div>

        <div class="container text-center">
            <label th:for="content" th:text="#{label.board.content}">내용</label>
            <textarea th:field="*{content}" placeholder="내용을 입력하세요."
                      th:class="${#fields.hasErrors('content')}? 'form-control border-danger' : 'form-control'"
                      style="min-height: 30rem">
            </textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/board/file'" type="button" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</html>
