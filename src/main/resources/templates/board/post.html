<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style layout:fragment="css">
        .container {
            max-width: 560px;
        }
    </style>
</head>

<div class="container" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>새로운 글</h2>
    </div>

    <h4 class="mb-3">글 작성</h4>

    <form action="board.html" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="title" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="content" id="content" name="content" class="form-control" placeholder="내용을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/board'" type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</html>
