<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style layout:fragment="css">
    </style>
</head>

<div class="container-md mb-lg-5" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>글 작성</h2>
    </div>

    <form role="form" action="/board/post" th:object="${boardCreateDto}" method="post">
        <div class="container text-center mb-lg-4">
            <div class="row align-items-start">
                <div class="col-lg">
                    <label th:for="title">제목</label>
                    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요."
                           th:class="${#fields.hasErrors('title')}? 'form-control border-danger' : 'form-control'">
                </div>
            </div>
        </div>

        <div class="container text-center">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" placeholder="내용을 입력하세요."
                   th:class="${#fields.hasErrors('content')}? 'form-control border-danger' : 'form-control'"
                   style="min-height: 30rem">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/board'" type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</html>
