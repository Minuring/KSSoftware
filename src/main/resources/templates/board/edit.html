<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style layout:fragment="css">
        .container {
            max-width: 560px;
        }
    </style>
</head>

<div class="container" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>

    <form action="board.html" th:action method="post">
        <div>
            <label for="boardId">게시글 ID</label>
            <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.id}" readonly>
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" value="username" th:value="${board.writer}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목A" th:value="${board.title}">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" value="abc" th:value="${board.content}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href=`/board`"
                        th:onclick="|location.href='@{/board/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button th:onclick="|location.href='@{/board/{boardId}/delete(boardId=${board.id})}'|" class="w-100 btn btn-danger btn-lg" type="button">삭제</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</html>
