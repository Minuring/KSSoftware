<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style layout:fragment="css">
    </style>
</head>

<div class="container-md mb-lg-5" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>

    <form action="board.html" th:action method="post">
        <div class="container text-center mb-lg-4">
            <div class="row align-items-start">
                <div class="col-sm-1">
                    <label for="boardId">게시글 ID</label>
                    <input type="text" id="boardId" name="boardId" class="form-control bg-secondary-subtle" value="1" th:value="${board.id}" readonly>
                </div>
                <div class="col-sm-2">
                    <label for="writer">작성자</label>
                    <input type="text" id="writer" name="writer" class="form-control bg-secondary-subtle" value="username" th:value="${board.writer}"
                           readonly>
                </div>
                <div class="col-lg">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" value="제목A" th:value="${board.title}">
                </div>
            </div>
        </div>

        <div class="container text-center">
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" value="abc" th:value="${board.content}"
                   style="min-height: 30rem">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href=`/board`"
                        th:onclick="|location.href='@{/board/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button th:onclick="|location.href='@{/board/{boardId}/delete(boardId=${board.id})}'|" class="w-100 btn btn-danger btn-lg" type="button">삭제</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</html>
