<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" style="margin-left: 30px" href="/"><b>경성대 소프트웨어학과</b></a>
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/board">자유게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/files">자료</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">기타</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/etc/creditCalculator">학점계산기</a></li>
                    <li><a class="dropdown-item" href="/etc/study">스터디</a></li>
                    <li><a class="dropdown-item" href="/etc/usedTrade">중고거래</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">로그인</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>

    <form action="board.html" th:action method="post">
        <div>
            <label for="boardId">게시글 ID</label>
            <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.id}" readonly>
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" value="username" th:value="${board.writer}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목A" th:value="${board.title}">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" value="abc" th:value="${board.content}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href=`/board`"
                        th:onclick="|location.href='@{/board/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button th:onclick="|location.href='@{/board/{boardId}/delete(boardId=${board.id})}'|" class="w-100 btn btn-danger btn-lg" type="button">삭제</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
<script src="/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
