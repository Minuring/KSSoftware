<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style layout:fragment="css">
        .container {
            max-width: 560px;
        }
    </style>
</head>

<div class="container" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="signIn.html" th:object="${memberLoginDto}" th:action method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label th:for="userId" class="form-label">사용자 ID</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div class="mb-3">
            <label th:for="pwd" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button class="btn btn-primary float-end"
                onclick="location.href='/login/signUp'" type="button">회원가입
        </button>

    </form>

</div>
