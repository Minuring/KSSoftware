<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style layout:fragment="css">
        .container {
            max-width: 560px;
        }
    </style>
</head>

<div class="container" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <form action="/login/signUp"  th:object="${memberCreateDto}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                아이디 또는 닉네임 중복입니다
            </div>
        </div>

        <div>
            <label th:for="Id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label th:for="Name">닉네임</label>
            <input type="text" th:field="*{name}"  class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <div>
            <label th:for="Number">학번</label>
            <input type="text" th:field="*{number}"  class="form-control" placeholder="학번을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div>
